<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <meta name="interface" content="desktop" />

  <title>Slots</title>

  <link type="text/css" rel="stylesheet" href="css/reset.css" />
  <link type="text/css" rel="stylesheet" href="css/slot.css" />

</head>
<body onload="SlotGame()">
  <div id="viewport">
    <div id="container">
      <div id="header">
	<h1>Slots Machine</h1>
	<h3>Play and Win</h3>
      </div>
      <div id="reels">
        <div class="clear"></div>
      	<canvas id="canvas1" width="235" height="1860 "></canvas>
      	<canvas id="canvas2" width="235" height="1860 "></canvas>
      	<canvas id="canvas3" width="235" height="1860 "></canvas>
      	<div id="overlay">
      	  <div id="winline"></div>
      	</div>
      	<div id="results">
          <div class="logo"><img id='logo' src="img/SYM1.png"></div>
      	  <div id="score">
      	    <span id="multiplier">0</span>
      	  </div>
      	  <div id="status"></div>
          <div><select id="options"></select></div>
          <div id="start" class="button button-default"></div>    

      	</div>
      </div>
      <div id="buttons">
	       <div id="play" class="button button-default"></div>	  
      </div>
    </div>
  </div>
   <script type="text/javascript" src="js/slot.js"></script>
</body>
</html>
